<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=backspace" />
    <script defer src="script.js"></script>
    <title>Odin Calculator</title>
</head>

<body>

    <div>
        <h1 class="title">Calculator</h1>
    </div>

    <div class="container">

        <div id="calculator">

            <div class="display">
                <div class="secondary-display"></div>
                <div class="main-display">
                    <div class="result"></div>
                </div>
            </div>

            <div class="numbers">
                <div id="first">
                    <div class="number">
                        <button class="btn reset" data-input="clear" data-key="Escape">C</button>
                    </div>
                    <div class="number">
                        <button class="btn percent">%</button>
                    </div>
                    <div class="number">
                        <button class="btn backspace material-symbols-outlined">backspace</button>
                    </div>
                    <div class="number">
                        <button class="btn divide">/</button>
                    </div>
                </div>
                <div id="second">
                    <div class="number">
                        <button class="btn">7</button>
                    </div>
                    <div class="number">
                        <button class="btn">8</button>
                    </div>
                    <div class="number">
                        <button class="btn">9</button>
                    </div>
                    <div class="number">
                        <button class="btn multiply" dataset-key="x" data-input="*" value="*" data-key="88">x</button>
                    </div>
                </div>
                <div id="third">
                    <div class="number">
                        <button class="btn">4</button>
                    </div>
                    <div class="number">
                        <button class="btn">5</button>
                    </div>
                    <div class="number">
                        <button class="btn">6</button>
                    </div>
                    <div class="number">
                        <button class="btn subtract">-</button>
                    </div>
                </div>
                <div id="fourth">
                    <div class="number">
                        <button class="btn">1</button>
                    </div>
                    <div class="number">
                        <button class="btn">2</button>
                    </div>
                    <div class="number">
                        <button class="btn">3</button>
                    </div>
                    <div class="number">
                        <button class="btn plus">+</button>
                    </div>
                </div>
                <div id="fifth">
                    <div class="number">
                        <button class="btn inversion">+/-</button>
                    </div>
                    <div class="number">
                        <button class="btn">0</button>
                    </div>
                    <div class="number">
                        <button class="btn">.</button>
                    </div>
                    <div class="inversion">
                        <button class="btn equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="pFooter">Created by Thiago Saraiva</p>
        <p class="pGithub"><a href="https://github.com/Thisaraiva/odin-calculator" target="_blank" style="color: white">Github project</a>
        </p>
    </div>
</body>

</html>
